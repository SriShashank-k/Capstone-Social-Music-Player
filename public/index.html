<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Panamera | My Music</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config (for custom colors and font) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#A0522D', // warm orange
              cream: '#f5f5dc',   // soft text color

            },
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <!-- Optional: Custom Font (Inter) -->

  </head>
